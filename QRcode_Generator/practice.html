<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    class IdcardModel{
        constructor(Name,Age,DOB){
            this.name=Name;
            this.age=Age;
            this.date=DOB;
        }
        printing(){
            document.write(`Name is ${this.name}, age is ${this.age} and DOB is ${this.date}`);
        }
    }
    let BharaniId = new IdcardModel("Bharani", 25, "12/2/2000");
    let SuryaId = new IdcardModel("Surya",24, "3/4/2000");

    BharaniId.printing();
    SuryaId.printing();
    </script>
    
</body>
</html>
